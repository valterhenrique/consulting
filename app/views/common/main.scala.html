@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    @head_section(title)
  </head>

  <body>
    @main_header()
    <div class="container">
      <div class="row">
        <div class="well col-md-12">
        @content
        </div>
      </div>
      <hr>
      @main_footer()
    </div>
  </body>
</html>
